<!DOCTYPE html>
<html>
<head>
  <title>Simon Game | Alexis Okamura</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="game">
    </div>

    <div class="controls">
      <div class="controls__group">
        <button class="btn red red--active">
          <div class="btn-shine"></div>
        </button>
        <span>START</span>
      </div>
      <div class="controls__group">
        <button class="btn yellow yellow--active">
          <div class="btn-shine"></div>
        </button>
        <span>STRICT</span>
      </div>
    </div>
    <span>*best experienced on full-page view*</span>
  </div>
  <div class="modal-backdrop">
    <div class="modal">
      <span>You won! You made it this far, you deserve a cookie.</span>
      <img src="http://scibosnian.com/wp-content/uploads/2017/07/Chocolate_chip_cookie.png" style="width:200px">
      <button>play again</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
